<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Notes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Notes</h1>
        <div class="card" th:each="note : ${notes}">
            <!-- Check if image is not null and has base64Image -->
            <img th:if="${note.image != null and note.image.base64Image != null}" 
                 th:src="'data:' + ${note.image.imageType} + ';base64,' + ${note.image.base64Image}" 
                 alt="Card image"
                 th:alt="'Image for ' + ${note.title}"/>
            <!-- Default image if image is null or base64Image is missing -->
            <img th:if="${note.image == null or note.image.base64Image == null}" 
                 src="default-image.png" 
                 alt="Default image" />
            <div class="card-body">
                <h5 class="card-title" th:text="${note.title}"></h5>
                <h6 class="card-subtitle" th:text="${note.subTitle}"></h6>
                <p class="card-description" th:text="${note.description}"></p>
            </div>
        </div>
    </body>
</html>
