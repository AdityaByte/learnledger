<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<nav th:fragment="navbar">
    <div class="left-content">
        <div class="a-group">
            <a href="#" th:text="#{home}">Home</a>
            <img th:src="@{/resources/svg/icons/House.svg}" alt="House icon" />
        </div>
        <div class="a-group">
            <a href="#" th:text="#{aboutUs}">About Us</a>
            <img th:src="@{/resources/svg/icons/Information.svg}" alt="Information icon" />
        </div>
        <div class="a-group">
            <a href="#" th:text="#{contactUs}">Contact Us</a>
            <img th:src="@{/resources/svg/icons/Contact information.svg}" alt="Contact icon" />
        </div>
    </div>
    <div class="logo">
        <span>LEARN</span>
        <span>Ledger</span>
    </div>
    <div class="right-content">
        <div>
            <a th:href="@{/joinUs}" th:text="#{joinUs}">Join Us</a>
            <img th:src="@{/resources/svg/icons/Join.svg}" alt="Join icon" />
        </div>
        <div>
            <button th:if="${not (isUserLoggedIn ?: false)}" th:text="#{registerHere}" onclick="Register()">Register Here</button>
            <button id="login-btn"  th:if="${not (isUserLoggedIn ?: false)}" th:text="#{logIn}" onclick="logIn()">Log In</button>
            <button id="account-details" th:if="${isUserLoggedIn ?: false}" th:text="#{accountDetails}" onclick="accountDetail()">Account Details</button>
            <button id="logout-btn" th:if="${isUserLoggedIn ?: false}" th:text="#{logOut}" onclick="logOut()">Log Out</button>
        </div>

    </div>
</nav>
    
</body>
</html>
