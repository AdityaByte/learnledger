<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" th:href="@{/resources/css/register.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container" id="container1">
        <a class="back-icon" href="#" id="back-icon">
            <img th:src="@{/resources/svg/icons/Back.svg}"/>
        </a>
        <div class="content" id="content1">
            <div class="left-content">
                <h1>Register Here</h1>
                <form id="form1" method="POST">
                    <input id="name" type="text" placeholder="Username" aria-label="Enter your username" required>
                    <input id="email" type="email" placeholder="Email" aria-label="Enter your email" required>
                    <span id="message-1" class="message">Message</span>
                    <button type="submit" id="btn1">Next</button>
                </form>
                <span>Already have an account? <a href="">Signup Here</a></span>
            </div>
            <div class="right-content">
            </div>
        </div>
        <div class="content" id="content2" style="display: none;">
            <div id="right-content2"></div>
            <div class="left-content">
                <h1>Register Here</h1>
                <form id="form2" method="POST">
                    <input id="pass" type="password" placeholder="Password" aria-label="Enter your password" required>
                    <input id="cPass" type="password" placeholder="Confirm Password" aria-label="Confirm your password" required>
                    <span id="message-2" class="message">Message</span>
                    <button type="submit" id="btn2">Send OTP</button>
                </form>
                <span>Already have an account? <a href="">Signup Here</a></span>
            </div>
        </div>
        <div class="content" id="content3" style="display: none;">
            <div class="left-content">
                <h1>Register Here</h1>
                <form id="form3" method="POST">
                    <input type="text" placeholder="One Time Password" aria-label="Enter OTP" required>
                    <span id="message-3" class="message">Message</span>
                    <button type="submit" id="otp-submit">Sign Up</button>
                </form>
                <span>Didn't receive the OTP? <a href="">Click here to resend it</a></span>
            </div>
            <div class="right-content">
            </div>
        </div>
        <span class="span1">Copyright @ 2024 Learn Ledger | Designed By Aditya Pawar</span>
    </div>
</body>
<script th:src="@{/resources/js/register.js}"></script>
</html>
